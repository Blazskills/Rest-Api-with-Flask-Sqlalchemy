<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JAVASCRIPT TUTORIAL CLASS</title>
        <!-- Custom Theme files -->
        <link href="{{url_for('static', filename='css/bootstrap.css')}}" type="text/css" rel="stylesheet" media="all">
        <!-- shop css -->
        <link href="{{url_for('static', filename='css/shop.css')}}" type="text/css" rel="stylesheet" media="all">
        <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">
        <!-- Owl-Carousel-CSS -->
        <link href="{{url_for('static', filename='css/style.css')}}" type="text/css" rel="stylesheet" media="all">
        <!-- font-awesome icons -->
        <link href="{{url_for('static', filename='css/fontawesome-all.min.css')}}" rel="stylesheet">
        <!-- //Custom Theme files -->
        <!-- online-fonts -->
        <link href="//fonts.googleapis.com/css?family=Elsie+Swash+Caps:400,900" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
        <!-- //online-fonts -->
        <!-- <script src="jquery-3.4.1.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <h1>MEMBERS</h1>
    {%for member in members%}
    <div id="memberSection{{member.id}}" class="panel panel-default">
   <div class="panel-heading">
<h3 class="panel-title">Member Number:<span id="memberNumber{{member.id}}">{{member.random}}</span></h3>
</div>

<div class="panel-body">


<div class="form-inline">
<div class="form-group">
    <label for="nameInput{{member.id}}">Name</label>
    <input type="text" class="form-control" id="nameInput{{member.id}}" value="{{member.fname}}">
</div>


    <div class="form-group">
        <label for="emailInput{{member.id}}">Email</label>
        <input type="text" class="form-control" id="emailInput{{member.id}}" value="{{member.email}}">
    </div>
    <button class="btn btn-primary updateButton" member_id="{{member.id}}">Update</button>
    
</div>
   </div>
</div>
{%endfor%}
<script src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
